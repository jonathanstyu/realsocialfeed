<html>
  <head>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scaleable=no' name='viewport'>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: purple;
        display: flex;
        justify-content: center;
      }
    </style>
    <script src="./magiceye.min.js" type="text/javascript"></script>
    <script src="./CanvasDepthMapper.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="canvas" width=300 height=300></canvas>
  </body>
  <footer>
      <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        MagicEye.render({
          el: 'canvas',
          colors: ['0f0', '00f', 'f00', 'ff0', 'f0f', '0ff'],
          depthMapper: new MagicEye.CanvasDepthMapper(canvas)
        })
      </script>
  </footer>
</html>
